---
Name: geotools
After:
  - 'framework/*'
  - 'cms/*'
---
Member:
  extensions:
    - 'GeoExtension'
Geocoder:
  # or use whatver makes sense to you
  local_ip: '68.145.37.34'
  default_format: '%S %n, %z %L'
  cache_enabled: true
  # https://github.com/egeloen/ivory-http-adapter
  adapter: '\Ivory\HttpAdapter\CurlHttpAdapter'
  # https://github.com/egeloen/ivory-http-adapter/blob/master/doc/configuration.md
  adapter_options :
    KeepAlive: true
    Timeout: 5
  # look into code/thirdarty/Geocoder/Provider
  providers:
    OpenStreetMap: []
  geoip_data:
    city: 'geotools/ressources/GeoLite2-City.mmdb'
    country: 'geotools/ressources/GeoLite2-Country.mmdb'
LeafletMap:
  # view more at http://leaflet-extras.github.io/leaflet-providers/preview/
  tilelayer: 'http://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}'
  tile_options:
    attribution: 'Tiles &copy; Esri &mdash; Source: Esri, DeLorme, NAVTEQ, USGS, Intermap, iPC, NRCAN, Esri Japan, METI, Esri China (Hong Kong), Esri (Thailand), TomTom, 2012'
    maxZoom: 18
    detectRetina: true
  default_zoom: 12
  map_options:
    scrollWheelZoom: false